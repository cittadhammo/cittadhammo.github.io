

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literature-Inspired Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #content-wrapper {
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            border-radius: 10px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
            color: #222;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }

        p {
            margin-bottom: 1em;
            text-align: justify;
        }

        blockquote {
            font-style: italic;
            color: #555;
            margin: 1.5em 10px;
            padding-left: 20px;
            border-left: 4px solid #ddd;
        }

        code {
            background-color: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
        }

        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <div id="content">Enter the correct password in the URL to view the content.</div>
    </div>
    
    <script>
        const content = "# My Secret Markdown\nThis is a secret message."; // Your Markdown content
        const password2 = "myStrongPassword"; // Your password

        const encrypted = CryptoJS.AES.encrypt(content, password2).toString();
        console.log(encrypted);
    </script>

    <script>
        const encryptedContent = 'U2FsdGVkX19Dq1IyoIw6qUw7a28qnzyTIRzZThS9s0XhWON6IB3vigqXshhAEvhOL2ucYt0IRHYlo6IjKe+C2A=='; // Update this with your encrypted content

        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function decryptContent(encrypted, password) {
            try {
                const decrypted = CryptoJS.AES.decrypt(encrypted, password);
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return null;
            }
        }

        const password = getUrlParam('password');

        if (password) {
            const decryptedMarkdown = decryptContent(encryptedContent, password);
            
            if (decryptedMarkdown) {
                document.getElementById('content').innerHTML = marked.parse(decryptedMarkdown);
            } else {
                document.getElementById('content').innerHTML = 'Invalid password or failed to decrypt.';
            }
        }
    </script>
</body>
</html>
