<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Decryption Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>AES Decryption</h1>
    <p>Encrypted message:</p>
    <pre id="encryptedMessage"></pre>
    <input type="password" id="password" placeholder="Enter decryption password">
    <button onclick="decrypt()">Decrypt</button>
    <p>Decrypted message:</p>
    <pre id="decryptedMessage"></pre>

    <script>
        // The encrypted message (you can replace this with your own encrypted message)
        const encryptedMessage = "w+Xk1Cf3O8esvqkhVCHNwQ==";
        document.getElementById("encryptedMessage").textContent = encryptedMessage;

        function decrypt() {
            const password = document.getElementById("password").value;
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedMessage, password).toString(CryptoJS.enc.Utf8);
                if (decrypted) {
                    document.getElementById("decryptedMessage").textContent = decrypted;
                } else {
                    document.getElementById("decryptedMessage").textContent = "Decryption failed. Please check your password.";
                }
            } catch (error) {
                document.getElementById("decryptedMessage").textContent = "Decryption failed. Please check your password.";
            }
        }
    </script>
</body>
</html>
